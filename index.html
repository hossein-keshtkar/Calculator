<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <section class="container">
    <div class="row row__1st" id="results">
    <div class="col-monitor" id='monitor'>0</div>
    </div>
    <div class="row row__2nd">
      <div class="col col-%">%</div>
      <div class="col col-CE">CE</div>
      <div class="col col-C">C</div>
      <div class="col col-delete"> &lt;-</div>
    </div>
    <div class="row row__3rd">
      <div class="col col-1/x"><sup>1</sup>/x</div>
      <div class="col col-square">x<sup>2</sup></div>
      <div class="col col-radical"><sup>2</sup>&radic;x</div>
      <div class="col col-division">&#247</div>
    </div>
    <div class="row row__4th">
      <div class="col col-7 numbers">7</div>
      <div class="col col-8 numbers">8</div>
      <div class="col col-9 numbers">9</div>
      <div class="col col-multiple">X</div>
    </div>
    <div class="row row__5th">
      <div class="col col-4 numbers">4</div>
      <div class="col col-5 numbers">5</div>
      <div class="col col-6 numbers">6</div>
      <div class="col col-minus">-</div>
    </div>
    <div class="row row__6th">
      <div class="col col-1 numbers">1</div>
      <div class="col col-2 numbers">2</div>
      <div class="col col-3 numbers">3</div>
      <div class="col col-plus">+</div>
    </div>
    <div class="row row__7th">
      <div class="col col-numberSign numbers"><sup>+</sup>/-</div>
      <div class="col col-0 numbers">0</div>
      <div class="col col-dot numbers">.</div>
      <div class="col col-equal">=</div>
    </div>
  </section>
  <script src='JavaScript.js'></script>
</body>
</html>
